services:
  api:
    env_file:
      - .env.api.local
    environment:
      CHAT_ECHO: null
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ui:
    env_file:
      - .env.ui.local
    environment: {}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || curl -fsS http://localhost:3000/api/health || busybox wget -qO- http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    ports:
      - "6379:6379"